{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Create Listing">
    </form>

{% endblock %}
